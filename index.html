<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Force Graph with Hover and Right-Click</title>
  <style>
    body { margin: 0; }
    canvas { display: block; }
  </style>
</head>
<body>
  <!-- Container for side-by-side graphs -->
  <div style="display: flex; width: 100vw; height: 100vh;">
    <div id="3d-graph-left" style="width: 50vw; height: 100vh;"></div>
    <div id="3d-graph-right" style="width: 50vw; height: 100vh;"></div>
  </div>

  <!-- Tooltip for node hover -->
  <div id="tooltip" class="tooltip"></div>

  <!-- Include necessary scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://unpkg.com/three-spritetext"></script>
  <script src="https://unpkg.com/3d-force-graph-vr"></script>
  <script src="vr.js"></script>
</body>

</html>
