<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Force Graph - Stereoscopic VR</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: space-between; /* ✅ Ensures graphs are evenly spaced */
      align-items: center;
      height: 100vh;
      width: 100vw;
    }

    .graph {
      flex: 1; /* ✅ Each graph takes up half the screen */
      height: 100vh;
    }
  </style>
</head>
<body>
  <!-- Two side-by-side graph displays -->
  <div id="3d-graph-left" class="graph"></div>
  <div id="3d-graph-right" class="graph"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://unpkg.com/three-spritetext"></script>
  <script src="https://unpkg.com/3d-force-graph-vr"></script>
  <script src="vr.js"></script>
</body>
</html>
