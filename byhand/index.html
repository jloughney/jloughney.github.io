<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Force Graph - Mirrored</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: row;
      overflow: hidden;
      background-color: white; /* Default Light Mode */
    }
    
    .graph-container {
      width: 50vw;  /* Half of the viewport width */
      height: 100vh; /* Full viewport height */
      position: relative;
    }
    
    canvas {
      width: 100% !important;
      height: 100% !important;
      display: block;
    }

    /* ✅ Styling for the Invert Colors Button */
    #toggleColorButton {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 10px 15px;
      font-size: 16px;
      background-color: #1d8e59;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      z-index: 1000;
      transition: background 0.3s;
    }

    #toggleColorButton:hover {
      background-color: gray;
    }
  </style>
</head>
<body>

  <!-- Left graph container -->
  <div id="graph-left" class="graph-container"></div>

  <!-- Right graph container -->
  <div id="graph-right" class="graph-container"></div>

  <!-- ✅ Invert Colors Button -->
  <button id="toggleColorButton">Invert Colors</button>

  <!-- Include AFRAME -->
  <script src="https://unpkg.com/aframe"></script>

  <!-- Include three-spritetext -->
  <script src="https://unpkg.com/three-spritetext"></script>

  <!-- Load 3D Force Graph VR -->
  <script src="https://unpkg.com/3d-force-graph-vr"></script>

  <!-- Load custom script -->
  <script src="vr.js"></script>

</body>
</html>
